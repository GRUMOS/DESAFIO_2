<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakamasFarm</title>
    <link rel="stylesheet" href="./Assets/css/style.css"> <!-- Es importante que el archivo de estilo sea agregado después del normalizador -->
    <link rel="shortcut icon" href="./Assets/imgs/favicon.ico">
</head>
<body>
   <!-- Esto da estructura base -->
<div class="header">  <!-- Será la sección principal -->
    <h1><strong>Nakamas</strong>Farm</h1>
    <p>Comunidad de Vecinos granjeros</p>
</div>

<!-- Para agregar los productos usaremos una tabla  -->
<div class="products">
  <table>
     <tr>
      <td>
        <img src="./Assets/imgs/1.avif" alt="Albahaca" />
      </td>
    <td>
     <strong><p>Albahaca 30 g</p></strong>
     <p>1 Un</p>
     <p>Precio: <strong>$990</strong> $33.000 x kg</p>
    </td>
     </tr>
  <tr>
    <td>
        <img src="./Assets/imgs/2.avif" alt="Uva" />
    </td>
     <td>
    <strong><p>Uva pote</p></strong>
    <p>1 Un</p>
    <p>Precio: <strong>$2.390</strong> $40.000 x kg</p>
     </td>
  </tr>
   <tr>
  <td>
        <img src="./Assets/imgs/4.avif" alt="Cebolla" />
  </td>
    <td>
    <strong><p>Cebolla malla</p></strong>
    <p>17 kg</p>
    <p>Precio: <strong>$14.990</strong> Calibre primera</p>
    </td>
    </tr>

    <tr>
        <td>
          <img src="./Assets/imgs/3.avif" alt="naranjas" />
        </td>
      <td>
       <strong><p>Naranjas</p></strong>
       <p>1 kg</p>
       <p>Precio: <strong>$1.290</strong> $35.000 x kg</p>
    </td>
    </tr>



  </table>
</div>
 
<div class="footer">@NakamasFarm</div> <!-- Será el pie de página -->

</html>
